<html lang="us">	
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/styles-min.css"> 
		<script type="text/javascript" src="js/concat-min.js"></script>
	</head>
	<body>
		<div class="progressbar" id="p1">
			<div>&nbsp;</div>
			<span>0%</span>
		</div>
		<div class="progressbar" id="p2">
			<div>&nbsp;</div>
			<span>0%</span>
		</div>
		<div class="progressbar" id="p3">
			<div>&nbsp;</div>
			<span>0%</span>
		</div>
		
		<div>
			<select id="current">
				<option value="0" selected="selected">#progress 1</option>
				<option value="1">#progress 2</option>
				<option value="2">#progress 3</option>
			</select>
			<button onclick="add(-25);">-25</button>
			<button onclick="add(-10);">-10</button>
			<button onclick="add(10);">+10</button>
			<button onclick="add(25);">+25</button>
		</div>
	</body>

</html>
